<div class="col-md-6">
  <nb-card>
    <nb-card-header>
      <div class="d-flex justify-content-between">
        Define New Train Company
        <button type="submit" nbButton
                routerLink="/managements/railway/train-company"
                status="primary">Back to list
        </button>
      </div>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="trainCompanyForm" (ngSubmit)="onSubmit()">

        <app-input-field [control]="trainCompanyForm.get('name')"
                         [label]="'Name'"
                         [isSubmitted]="isSubmitted"
                         [placeholder]="'Name of train company..'">
        </app-input-field>

        <app-input-field [control]="trainCompanyForm.get('status')"
                         [label]="'Status'"
                         [isSubmitted]="isSubmitted"
                         [placeholder]="'Status..'">
        </app-input-field>


        <div class="form-group">
          <label class="label">Logo</label>
          <input type="file" nbInput fullWidth
                 (change)="getFile($event)"
                 formControlName="logo">
        </div>

        <ul *ngIf="errorMessages.length > 0">
          <li class="text-danger" *ngFor="let item of errorMessages">{{ item }}</li>
        </ul>

        <button type="submit" nbButton status="success" class="float-right">Submit</button>
      </form>
    </nb-card-body>
  </nb-card>
</div>
