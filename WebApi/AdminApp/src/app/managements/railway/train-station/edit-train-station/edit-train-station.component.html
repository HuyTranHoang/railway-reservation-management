<div class="col-md-6">

    <nb-card>
      <nb-card-header>
        <div class="d-flex justify-content-between">
          Edit Train Station
          <button type="submit" nbButton
                  routerLink="/managements/railway/train-station"
                  status="primary">Back to list
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  
          <input type="hidden" formControlName="id">
  
          <app-input-field [control]="updateForm.get('name')"
                           [label]="'Name'"
                           [placeholder]="'Name of carriage type..'">
          </app-input-field>
          <app-input-field [control]="updateForm.get('address')"
          [label]="'Address'"
          [placeholder]="'Address..'">
          </app-input-field>
  
          <app-input-field [control]="updateForm.get('coordinateValue')"
                           [label]="'coordinateValue'"
                           [placeholder]="'coordinateValue..'">
          </app-input-field>
          <app-input-field [control]="updateForm.get('status')"
                           [label]="'Status'"
                           [placeholder]="'Status.'">
          </app-input-field>
  
          <div class="form-group">
            <label for="description" class="label">Description</label>
            <textarea nbInput fullWidth id="description"
                      [class.status-danger]="updateForm.get('description').invalid && updateForm.get('description').touched"
                      formControlName="description"
                      placeholder="Description.."></textarea>
            <span class="text-danger"
                  *ngIf="updateForm.get('description').hasError('required')
                    && updateForm.get('description').touched">
              Description is required
            </span>
          </div>
          <button type="submit" nbButton status="success" class="float-right">Save</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
