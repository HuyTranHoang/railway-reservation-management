<nb-card>
    <nb-card-header>Distance fare details</nb-card-header>
    <nb-card-body>
      <section style="min-width: 600px">
        <div class="form-group row">
          <label class="label col-sm-3 col-form-label">Train Company Name</label>
          <div class="col-sm-9">
            <input type="text" nbInput fullWidth  [value]="trainCompanyName" disabled>
          </div>
        </div>

        <div class="form-group row">
          <label class="label col-sm-3 col-form-label">Distance</label>
          <div class="col-sm-9">
            <input type="text" nbInput fullWidth  [value]="distance" disabled>
          </div>
        </div>

        <div class="form-group row">
          <label class="label col-sm-3 col-form-label">Price</label>
          <div class="col-sm-9">
            <input type="text" nbInput fullWidth  [value]="price | currency:'VND'" disabled>
          </div>
        </div>

        <div class="form-group row">
          <label class="label col-sm-3 col-form-label">Created At</label>
          <div class="col-sm-9">
            <input type="text" nbInput fullWidth  [value]="createdAt | date: 'medium'" disabled>
          </div>
        </div>

      </section>

    </nb-card-body>
    <nb-card-footer>
      <div class="d-flex justify-content-between">
        <button nbButton hero status="primary" (click)="dismiss()">Dismiss Dialog</button>

        <div>
          <button nbButton hero status="primary" class="mr-3" (click)="onEdit()">Edit</button>
          <button nbButton hero status="danger" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </nb-card-footer>
  </nb-card>
