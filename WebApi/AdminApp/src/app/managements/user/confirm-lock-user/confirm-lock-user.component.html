<nb-card style="min-width: 600px;">
  <nb-card-header>
    Confirm Lock
  </nb-card-header>
  <nb-card-body>
    Are you sure you want to {{isLocked ? 'unlock' : 'lock'}} <b class="text-primary">{{fullName}}</b> ?
  </nb-card-body>
  <nb-card-footer>
    <div class="d-flex justify-content-end">
      <button nbButton hero status="danger" class="mr-3" (click)="onLock()">
        {{isLocked ? 'Unlock' : 'Lock'}}
      </button>
      <button nbButton hero status="primary" (click)="dismiss()">Cancel</button>
    </div>
  </nb-card-footer>
</nb-card>
