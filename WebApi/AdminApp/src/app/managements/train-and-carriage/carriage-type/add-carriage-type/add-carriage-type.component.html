<div class="col-md-6">

  <nb-card>
    <nb-card-header>
      <div class="d-flex justify-content-between">
        Define New Carriage Type
        <button type="submit" nbButton
                routerLink="/managements/train-and-carriage/carriage-type"
                status="primary">Back to list
        </button>
      </div>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="carriageTypeForm" (ngSubmit)="onSubmit()">

        <app-input-field [control]="carriageTypeForm.get('name')"
                         [label]="'Name'"
                         [isSubmitted]="isSubmitted"
                         [placeholder]="'Name of carriage type..'">
        </app-input-field>

        <app-input-field [control]="carriageTypeForm.get('serviceCharge')"
                         [label]="'Service Charge'"
                         [isSubmitted]="isSubmitted"
                         [placeholder]="'Service charge..'">
        </app-input-field>

        <app-input-field [control]="carriageTypeForm.get('status')"
                         [label]="'Status'"
                         [isSubmitted]="isSubmitted"
                         [placeholder]="'Status.'">
        </app-input-field>

        <div class="form-group">
          <label for="description" class="label">Description</label>
          <textarea nbInput fullWidth id="description"
                    [class.status-danger]="carriageTypeForm.get('description').invalid
                    && (carriageTypeForm.get('description').touched || isSubmitted)"
                    formControlName="description"
                    placeholder="Description.."></textarea>
          <span class="text-danger"
                *ngIf="carriageTypeForm.get('description').hasError('required')
                  && (carriageTypeForm.get('description').touched || isSubmitted)">
            Description is required
          </span>
        </div>

        <ul *ngIf="errorMessages.length > 0">
          <li class="text-danger" *ngFor="let item of errorMessages">{{item}}</li>
        </ul>

        <button type="submit" nbButton status="success" class="float-right">Submit</button>
      </form>
    </nb-card-body>
  </nb-card>
</div>
