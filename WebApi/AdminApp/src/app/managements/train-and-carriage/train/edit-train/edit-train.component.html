



<div class="col-md-6">
  <nb-card>
    <nb-card-header>
      <div class="d-flex justify-content-between">
        Edit Train
        <button nbButton type="submit"
        routerLink="/managements/train-and-carriage/train/"
        status="primary">
        Back to list
        </button>
      </div>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

        <input type="hidden" formControlName="id">

        <app-input-field [control]="updateForm.get('name')"
                         [label]="'Name'"
                         [placeholder]="'Name of train..'">
        </app-input-field>


        <nb-select  [selected]="updateForm.get('trainCompanyId')" fullWidth formControlName="trainCompanyId">
          <nb-option *ngFor="let company of trainCompanies" [value]="company.id">{{company.name}}</nb-option>
        </nb-select>


        <app-input-field [control]="updateForm.get('status')"
                         [label]="'Status'"
                         [placeholder]="'Status'">
        </app-input-field>

        <ul *ngIf="errorMessages.length > 0">
          <li class="text-danger" *ngFor="let item of errorMessages">{{item}}</li>
        </ul>

        <button type="submit" nbButton status="success" class="float-right">Save</button>
      </form>
    </nb-card-body>
  </nb-card>
</div>
