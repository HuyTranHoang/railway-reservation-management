<div class="col-md-6">
  <nb-card [nbSpinner]="isLoading" nbSpinnerSize="giant" nbSpinnerStatus="success">
    <nb-card-header>
      <div class="d-flex justify-content-between">
        Edit Train
        <button nbButton type="submit"
        routerLink="/managements/train-and-carriage/train/"
        status="primary">
        Back to list
        </button>
      </div>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

        <input type="hidden" formControlName="id">

        <app-input-field [control]="updateForm.get('name')"
                         [label]="'Name'"
                         [placeholder]="'Name of train..'">
        </app-input-field>

        <div class="form-group">
          <label class="label">Train Company</label>
          <nb-select formControlName="trainCompanyId"
                     [class.status-danger]="updateForm.get('trainCompanyId')?.invalid && (updateForm.get('trainCompanyId')?.touched || isSubmitted)"
                     placeholder="Select train company.."
                     fullWidth>
            <nb-option *ngFor="let item of trainCompanies" [value]="item.id">{{item.name}}</nb-option>
          </nb-select>

          <span class="text-danger"
                *ngIf="updateForm.get('trainCompanyId')?.hasError('required')
                && (updateForm.get('trainCompanyId')?.touched || isSubmitted)">
            Train company is required
          </span>
        </div>

        <app-input-field [control]="updateForm.get('status')"
                         [label]="'Status'"
                         [placeholder]="'Status'">
        </app-input-field>

        <ul *ngIf="errorMessages.length > 0">
          <li class="text-danger" *ngFor="let item of errorMessages">{{item}}</li>
        </ul>

        <button type="submit" nbButton status="success" class="float-right">Save</button>
      </form>
    </nb-card-body>
  </nb-card>
</div>
