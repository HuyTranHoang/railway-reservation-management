<div class="col-md-6">
    <nb-card>
      <nb-card-header>
        <div class="d-flex justify-content-between">
          Define New Cancellation Rule
          <button type="submit" nbButton
                  routerLink="/managements/payment-and-cancellation/cancellation-rule"
                  status="primary">Back to list
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="cancellationRuleForm" (ngSubmit)="onSubmit()">
  
          <app-input-field [control]="cancellationRuleForm.get('departureDateDifference')"
                           [label]="'Departure Date Difference'"
                           [isSubmitted]="isSubmitted"
                           [placeholder]="'Departure Date Difference..'">
          </app-input-field>

          <app-input-field [control]="cancellationRuleForm.get('fee')"
                           [label]="'Fee'"
                           [isSubmitted]="isSubmitted"
                           [placeholder]="'Fee..'">
          </app-input-field>
  
          <app-input-field [control]="cancellationRuleForm.get('status')"
                           [label]="'Status'"
                           [isSubmitted]="isSubmitted"
                           [placeholder]="'Status..'">
          </app-input-field>
  
          <ul *ngIf="errorMessages.length > 0">
            <li class="text-danger" *ngFor="let item of errorMessages">{{item}}</li>
          </ul>
  
          <button type="submit" nbButton status="success" class="float-right">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
