<nb-card>
  <nb-card-header>Ticket details</nb-card-header>
  <nb-card-body>
    <section style="min-width: 600px">
      <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Code</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth [value]="code" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Passenger Name</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth [value]="passengerName" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Train name</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth [value]="trainName" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Carriage name</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth [value]="carriageName" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Seat name</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth [value]="seatName" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Schedule name</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth [value]="scheduleName" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth [value]="price | currency:'VND'" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Status</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth [value]="status" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label">Created At</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth [value]="createdAt | date: 'medium'" disabled>
        </div>
      </div>

    </section>

  </nb-card-body>
  <nb-card-footer>
    <div class="d-flex justify-content-between">
      <button nbButton hero status="primary" (click)="dismiss()">Dismiss Dialog</button>

      <div>
<!--        <button nbButton hero status="primary" class="mr-3" (click)="onEdit()">Edit</button>-->
        <button nbButton hero status="danger" (click)="onCancel()">Cancel this ticket</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
