<!-- Info -->

<app-departure-info (modifyButtonClicked)="onModifyButtonClicked($event)"></app-departure-info>

<!-- Form -->

<div class="form-container" [class.open]="isModify">
  <div class="row form-padding mt-2 bg-white">
    <div class="col-8">
      <div class="row">

        <div class="col-6 row-padding">
          <app-departure-input-field label="FROM"
                                     placeholder="City, station.."
                                     icon="fa-location-dot">
          </app-departure-input-field>
        </div>

        <div class="col-6 row-padding">
          <app-departure-input-field label="To"
                                     placeholder="City, station.."
                                     icon="fa-location-dot">
          </app-departure-input-field>
        </div>

        <div class="col-6 row-padding">
          <app-departure-datepicker-field label="Depart"
                                          placeholder="Departure date.."
                                          icon="fa-calendar-days">
          </app-departure-datepicker-field>
        </div>

        <div class="col-6 row-padding">
          <app-departure-datepicker-field label="Return"
                                          placeholder="Return date.."
                                          icon="fa-calendar-days">
          </app-departure-datepicker-field>
        </div>

      </div>
    </div>

    <div class="col-4">
      <div class="row">
        <div class="col-7">
          <div class="form-group">
            <label>JOURNEY</label>
            <ul class="nav nav-pills">
              <li class="">
                <a>Round trip</a>
              </li>
              <!--  Active thêm class vào li   -->
              <li class="active">
                <a>One way</a>
              </li>
            </ul>

          </div>
        </div>

        <div class="col-6">
          <div class="form-group">
            <label>PASSENGERS</label>
            <div id="passenger_selector" class="input-group">
              <ul>
                <li>
                  <button type="button" class="btn-circle fas fa-minus"></button>
                </li>
                <li>
                  <input id="passengers_count" type="text" readonly="">
                </li>
                <li>
                  <button type="button" class="btn-circle fas fa-plus"></button>
                </li>
              </ul>
            </div>

          </div>
        </div>

        <div class="col-6" style="margin-top: 33px">
          <div class="form-group">
            <button id="searchButton" class="btn icon-search fixed-width green btn-block bold"
                    type="submit" name="input" value="Search">
              SEARCH
              <i class="fa-regular fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Select depart -->

<app-departure-select (bookNow)="onBookNowClick($event)"></app-departure-select>
