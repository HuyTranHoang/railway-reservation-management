<div class="form-group">
  <label>{{label}}</label>
  <div class="flex-nowrap">
    <input type="text"
           class="form-control"
           placeholder="{{placeholder}}"
           [bsConfig]="bsConfig"
           (bsValueChange)="onDateChange($event)"
           [bsValue]="date"
           [disabled]="isDisabled"
           bsDatepicker>
    <button type="button" class="input-icon">
      <i class="fa-regular {{icon}}"></i>
    </button>
  </div>

  {{date}}
</div>
