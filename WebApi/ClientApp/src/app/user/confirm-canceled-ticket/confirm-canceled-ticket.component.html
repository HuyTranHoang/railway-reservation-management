<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Confirm Deletion</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="dismiss()"></button>
</div>
<div class="modal-body">
  <p>
    Are you sure you want to cancelled ticket:
    <b class="text-primary">{{ code }}</b> ?
  </p>

  <p class="mt-3">This action cannot be undone.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onCancel()">
    Ticket cancellation
  </button>
  <button type="button" (click)="dismiss()" class="btn btn-primary">
    Cancel
  </button>
</div>
