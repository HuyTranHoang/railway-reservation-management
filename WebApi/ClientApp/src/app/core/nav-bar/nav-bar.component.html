<header
  class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow">
  <div class="d-flex align-items-center">
    <h2>RailTicket<b class="small">Hub</b></h2>
  </div>

  <nav class="my-2 text-uppercase fs-5">
    <a [routerLinkActiveOptions]="{exact: true}"
       class="p-2 mx-2 nav-item"
       routerLink="/"
       routerLinkActive="active">Home</a>

    <a class="p-2 mx-2"
       routerLink="/test-error"
       routerLinkActive="active">Errors</a>

    <a class="p-2 mx-2"
       routerLink="/booking"
       routerLinkActive="active">Booking</a>

    <a class="p-2 mx-2"
       routerLink="/booking-train"
       routerLinkActive="active">Train ticket</a>

    <a class="p-2 mx-2"
       routerLink="/not-implemented"
       routerLinkActive="active">PNR Status</a>

    <a class="p-2 mx-2"
       routerLink="/about"
       routerLinkActive="active">About</a>

    <a class="p-2 mx-2"
       routerLink="/contact"
       routerLinkActive="active">Contact</a>

    <div class="p-2 mx-2 dropdown" style="background: #fff;">
      <a>Mores <i class="fa-solid fa-caret-down"></i></a>
      <div class="dropdown-content">
        <a><i class="fa fa-circle-exclamation"></i> Train Enquiry </a>
        <a><i class="fa fa-cube"></i> Bulk Orders</a>
        <a><i class="fa fa-headphones"></i> Help</a>
      </div>
    </div>
  </nav>


  <div class="d-flex align-items-center" *ngIf="(authService.user$ | async) === null">
    <a class="me-3 py-2 d-flex icon-wrapper position-relative line-border-right"
       routerLink="/auth/login"
       routerLinkActive="active">
      <div class="position-relative">
        <i class="fa-light fa-right-to-bracket icon first-icon"></i>
        <i class="fa-light fa-person-to-portal icon second-icon"></i>
      </div>
      <span>Login</span>
    </a>

    <a class="me-3 py-2 icon-wrapper"
       routerLink="/auth/register"
       routerLinkActive="active">
      <span>Register</span>
    </a>
  </div>

  <div class="d-flex align-items-center" *ngIf="(authService.user$ | async) as user">

    <div>
      <i class="fa-light fa-user me-2"></i>
      <span>Hi, </span>
      <a class="me-3 py-2 position-relative line-border-right"
         routerLink="/user/profile"
         routerLinkActive="active">
        <strong>{{user.firstName | titlecase}} {{user.lastName | titlecase}}</strong>
      </a>
    </div>

    <a class="me-3 py-2 hover-color"
       (click)="logout()">
      <i class="fa-light fa-right-from-bracket me-2"></i>
      <span>Logout</span>
    </a>

  </div>


</header>
