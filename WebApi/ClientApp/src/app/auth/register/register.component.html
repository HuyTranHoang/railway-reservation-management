<div class="form-wrapper shadow rounded-4">
  <div class="signup-content row">

    <div class="signup-form col">
      <h2>Sign up</h2>

      <form class="register-form" id="register-form" method="POST">
        <div class="form-group">
          <label for="name"><i class="fa-solid fa-user"></i></label>
          <input id="name" name="name" placeholder="Your Name" type="text">
        </div>
        <div class="form-group">
          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input id="email" name="email" placeholder="Your Email" type="email">
        </div>
        <div class="form-group">
          <label for="pass"><i class="fa-solid fa-lock"></i></label>
          <input id="pass" name="pass" placeholder="Password" type="password">
        </div>
        <div class="form-group">
          <label for="re_pass"><i class="fa-regular fa-lock"></i></label>
          <input id="re_pass" name="re_pass" placeholder="Repeat your password" type="password">
        </div>
        <div class="form-group">
          <input class="agree-term" id="agree-term" name="agree-term" type="checkbox">
          <label class="label-agree-term" for="agree-term">
            I agree all statements in <a class="term-service">Terms of service</a></label>
        </div>
        <div class="form-group form-button">
          <input class="form-submit" id="signup" name="signup" type="submit" value="Register">
        </div>
      </form>


    </div>

    <div class="col">
      <figure>
        <img alt="sign up image" src="assets/signup-image.jpg">
      </figure>
      <a class="signup-image-link">I am already member</a>
    </div>
  </div>
</div>
