<div class="form-wrapper shadow rounded-4">
  <div class="signup-content row">

    <div class="signup-form col">
      <h2>Sign up</h2>

      <form method="POST" class="register-form" id="register-form">
        <div class="form-group">
          <label for="name"><i class="fa-solid fa-user"></i></label>
          <input type="text" name="name" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input type="email" name="email" id="email" placeholder="Your Email">
        </div>
        <div class="form-group">
          <label for="pass"><i class="fa-solid fa-lock"></i></label>
          <input type="password" name="pass" id="pass" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="re_pass"><i class="fa-regular fa-lock"></i></label>
          <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password">
        </div>
        <div class="form-group">
          <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
          <label for="agree-term" class="label-agree-term">
            I agree all statements in <a class="term-service">Terms of service</a></label>
        </div>
        <div class="form-group form-button">
          <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
        </div>
      </form>


    </div>

    <div class="col">
      <figure>
        <img src="assets/signup-image.jpg" alt="sign up image">
      </figure>
      <a class="signup-image-link">I am already member</a>
    </div>
  </div>
</div>
