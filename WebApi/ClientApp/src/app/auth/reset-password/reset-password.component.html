<div class="form-wrapper shadow rounded-4">
  <div class="signup-content row">

    <div class="signup-form col">
      <h2 class="form-title">One more step!</h2>
      <form id="register-form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" autocomplete="off"
        class="register-form">

        <div class="mt-2">
          <div class="form-group mb-2 position-relative">
            <label for="email"><i class="fa-solid fa-envelope"></i></label>
            <input id="email" name="email" placeholder="Your Email" formControlName="email" [disabled]="true"
              style="border: 0" type="text">
          </div>
        </div>

        <div class="mt-3">
          <div class="form-group mb-2 position-relative">
            <label for="password"><i class="fa-solid fa-lock"></i></label>
            <input id="password" name="password" placeholder="New password" formControlName="password"
              [class.is-invalid]="submitted && resetPasswordForm.get('password')?.errors" type="password">
            <span class="text-danger invalid-icon">
              <i class="fa-light fa-hexagon-exclamation"></i>
            </span>
          </div>
          <span class="text-danger" style="font-size: 15px;"
            *ngIf="submitted && resetPasswordForm.get('password')?.hasError('required')">
            Password is required
          </span>
          <span class="text-danger" style="font-size: 15px;" *ngIf="submitted && resetPasswordForm.get('password')?.hasError('minlength')
                || submitted && resetPasswordForm.get('password')?.hasError('maxlength')">
            Password must be at least 6, and maximum 15 characters
          </span>
        </div>

        <div class="mt-3">
          <div class="form-group mb-2 position-relative">
            <label for="confirmPassword"><i class="fa-regular fa-lock"></i></label>
            <input id="confirmPassword" name="confirmPassword" placeholder="Repeat your new password"
              formControlName="confirmPassword"
              [class.is-invalid]="submitted && resetPasswordForm.get('confirmPassword')?.errors" type="password">
            <span class="text-danger invalid-icon">
              <i class="fa-light fa-hexagon-exclamation"></i>
            </span>
          </div>
          <span class="text-danger" style="font-size: 15px;"
            *ngIf="submitted && resetPasswordForm.get('confirmPassword')?.hasError('required')">
            Confirm password is required
          </span>
          <span class="text-danger" style="font-size: 15px;" *ngIf="submitted && !resetPasswordForm.get('confirmPassword')?.hasError('required')
                && resetPasswordForm.get('confirmPassword')?.hasError('mismatch')">
            Password mismatch
          </span>
        </div>

        <div>
          <ul class="text-danger" *ngIf="errorMessages">
            <li *ngFor="let error of errorMessages">{{error}}</li>
          </ul>
        </div>

        <div class="form-group form-button">
          <input class="form-submit" type="submit" value="Change password">
        </div>
      </form>


    </div>

    <div class="col">
      <figure>
        <img alt="sign up image" src="assets/signup-image.jpg">
      </figure>
      <a class="signup-image-link" routerLink="/auth/login">Sign in</a>
    </div>
  </div>

</div>
