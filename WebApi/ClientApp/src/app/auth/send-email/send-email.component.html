<div class="form-wrapper shadow rounded-4">
  <div class="signup-content row">

    <div class="col signin-image">
      <figure style="margin-bottom: 18px">
        <img alt="sign up image" src="assets/signin-image.jpg">
      </figure>
      <a class="signup-image-link" routerLink="/auth/login">Sign in</a>
    </div>

    <div class="signup-form col">
      <h2 class="form-title"
          *ngIf="mode.includes('resend-email-confirmation-link')">
        Resend email confirmation
      </h2>
      <h2 class="form-title"
          *ngIf="mode.includes('forgot-password')">
        Forgot password
      </h2>

      <form class="register-form"
            autocomplete="off"
            [formGroup]="emailForm"
            (ngSubmit)="onSubmit()"
            id="register-form">

        <div class="mt-2">
          <div class="form-group mb-2 position-relative">
            <label for="email"><i class="fa-solid fa-envelope"></i></label>
            <input id="email" name="email" placeholder="Your Email"
                   formControlName="email"
                   [class.is-invalid]="submitted && emailForm.get('email')?.errors"
                   type="text">
            <span class="text-danger invalid-icon">
                <i class="fa-light fa-hexagon-exclamation"></i>
            </span>
          </div>
          <span class="text-danger" style="font-size: 15px;"
                *ngIf="submitted && emailForm.get('email')?.hasError('required')">
                Email is required
          </span>
          <span class="text-danger" style="font-size: 15px;"
                *ngIf="submitted && emailForm.get('email')?.hasError('pattern')">
                Invalid email address
          </span>
        </div>


        <div>
          <ul class="text-danger" *ngIf="errorMessages">
            <li *ngFor="let error of errorMessages">{{error}}</li>
          </ul>
        </div>

        <div class="form-group form-button">
          <input class="form-submit" id="signIn" name="signIn" type="submit" value="Send">
        </div>
      </form>

    </div>
  </div>
</div>
