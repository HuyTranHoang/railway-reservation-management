<div class="container-fluid">
    <div class="row">
      <div class="col-12 mb-5">
         
<div class="boarding-pass m-2">
  <header>
    <svg class="logo">
      <use xlink:href="#alitalia"></use>
    </svg>
    <div class="flight" style="float: left;">
      <small style="font-size: 14px;">Carriage</small>
      <strong>{{carriageName}}</strong>
    </div>
    <div class="flight">
      <small style="font-size: 14px;">Train</small>
      <strong>{{trainName}}</strong>
    </div>
  </header>
  <section  class="cities">
    <div  class="city">
      <strong style="font-size: 18px;">From</strong>
      <small>{{arrivalStationName}}</small>

     
    </div>
    <div class="city">
      <small style="font-size: 18px; color: #000;">To</small>
      <small>{{departureStationName}}</small>
    </div>
    <svg class="airplane">
      <use xlink:href="#airplane"></use>
    </svg>
  </section>
  <section class="infos">
    <div class="places">
      <div class="box">
        <small>Schedule</small>
        <strong><em>{{scheduleName}}</em></strong>
      </div>
      <div class="box">
        <small>Code</small>
        <strong><em>{{code}}</em></strong>
      </div>
      <div class="box">
        <small>Seat</small>
        <strong>{{seatName}}</strong>
      </div>
      <div class="box">
        <small>Price</small>
        <strong>$ {{price}}  </strong>
      </div>
    </div>
    <div class="times">
      <div class="box">
        <small>Departure</small>
        <strong>{{departureTime}}</strong>
      </div>
      <div class="box">
        <small>Arrival</small>
        <strong>{{arrivalTime}}</strong>
      </div>
    </div>
  </section>
  <section class="strap">
    <div class="box">
      <div class="passenger">
        <small>passenger</small>
        <strong>{{passengerName}}</strong>
      </div>
    </div>
    <div class="qrcode" style="padding: 40px; background: url(https://img.freepik.com/premium-vector/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.jpg) center center no-repeat;background-size: cover">
     
    </div>
  </section>
</div>
      </div>
    </div>
  </div>
</div>
