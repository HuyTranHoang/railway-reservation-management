<div class="container mt-5 p-2">

  <p>
    To access an existing ticket, please enter your Ticket code and your Email address below.
  </p>

  <form [formGroup]="lookUpForm"
        (ngSubmit)="onSubmit()"
        class="p-5 bg-body-secondary rounded">


    <div>
      <label class="form-label">Ticket code</label>
      <input class="form-control"
             formControlName="code"
             [class.is-invalid]="lookUpForm.controls['code'].invalid
            && (lookUpForm.controls['code'].touched || isSubmitted)"
             type="text" name="code">
      <span class="text-danger"
            *ngIf="lookUpForm.controls['code'].invalid && (lookUpForm.controls['code'].touched || isSubmitted)">
        Ticket code is required
      </span>
    </div>


    <div class="mt-3">
      <label class="form-label">Email address</label>
      <input class="form-control"
             formControlName="email"
             [class.is-invalid]="lookUpForm.controls['email'].invalid
            && (lookUpForm.controls['email'].touched || isSubmitted)"
             type="text" name="email">
      <span class="text-danger"
            *ngIf="lookUpForm.controls['email'].invalid && (lookUpForm.controls['email'].touched || isSubmitted)">
        Email address is required
      </span>
    </div>

    <ul class="mt-2">
      <li class="text-danger" *ngFor="let item of errorMessages">
        {{ item }}
      </li>
    </ul>

    <button class="btn btn-primary mt-2" type="submit">
      Submit
    </button>

  </form>
</div>
